name: Build and Publish Docker Image

on:
  push:
    branches:
      - "**" # Trigger on push to any branch
  pull_request:
    branches:
      - "**" # Also trigger on PRs (optional, can be removed if not needed)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tags
        id: tags
        run: |
          REGISTRY="${{ env.REGISTRY }}"
          IMAGE_NAME="${{ env.IMAGE_NAME }}"

          BRANCH_NAME="${{ github.ref_name }}"
          BRANCH_TAG=${BRANCH_NAME//\//-}  # Replace / with - for branch names with slashes

          COMMIT_TAG="${{ github.sha }}"

          echo "BRANCH_TAG=${REGISTRY}/${IMAGE_NAME}:${BRANCH_TAG}" >> $GITHUB_OUTPUT
          echo "COMMIT_TAG=${REGISTRY}/${IMAGE_NAME}:${COMMIT_TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.tags.outputs.BRANCH_TAG }}
            ${{ steps.tags.outputs.COMMIT_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "Image pushed with tags: ${{ steps.tags.outputs.BRANCH_TAG }} and ${{ steps.tags.outputs.COMMIT_TAG }}"
